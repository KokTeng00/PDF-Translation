<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF.js Single File Example</title>

  <!-- PDF.js core -->
  <script src="https://unpkg.com/pdfjs-dist@2.14.305/build/pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://unpkg.com/pdfjs-dist@2.14.305/build/pdf.worker.js";
  </script>

  <!-- PDF.js viewer for text-layer styling -->
  <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@2.14.305/web/pdf_viewer.css">
  <script src="https://unpkg.com/pdfjs-dist@2.14.305/web/pdf_viewer.js"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="./src/styles.css" />

  <!-- Main JavaScript -->
  <script src="./src/main.js"></script>
</head>
<body>
</body>
</html>
